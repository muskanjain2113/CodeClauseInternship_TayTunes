<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayTunes - Your favourite music is here.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="TayTunes">TayTunes</li>
            <li>Home</li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div class="container">
        <video autoplay loop muted class="video-background">
            <source src="bgv.mp4" type="video/mp4">
        </video>
        <div class="songlist">
            <h1>Best of Taylor Swift</h1>
            <div class="songItemContainer">

                <div class="songItem">
                    <img alt="1">
                    <span class="songName">You're On Your Own, Kid</span>
                    <span class="songlistplay"><span class="timestamp">03:14  <i id="0" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="2">
                    <span class="songName">Lover</span>
                    <span class="songlistplay"><span class="timestamp">03:41  <i id="1" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="3">
                    <span class="songName">You belong with me</span>
                    <span class="songlistplay"><span class="timestamp">03:52  <i id="2" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="4">
                    <span class="songName">August</span>
                    <span class="songlistplay"><span class="timestamp">04:21  <i id="3" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="5">
                    <span class="songName">Style</span>
                    <span class="songlistplay"><span class="timestamp">03:51  <i id="4" class="songItemPlay fa-regular fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>    
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">

        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-3x fa-solid fa-backward-step" id="previous"></i>
            <i class="fa-3x fa-regular fa-circle-play" id="masterPlay"></i>
            <i class="fa-3x fa-solid fa-forward-step" id="next"></i>
        </div>
        <div class="songInfo">
         <span id="masterSongName">You're On Your Own, Kid</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8330914b35.js" crossorigin="anonymous"></script>
</body>
</html>
<i id="1" class="fa-regular fa-circle-pause"></i>
